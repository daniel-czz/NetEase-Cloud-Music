<div class="home">
    <app-wy-carousel #wyCarousel [activeIndex] = "carouselActiveIndex" (changeSlide)= "onChangeslide($event)">
        
        <nz-carousel 
            [nzDotRender] = "wyCarousel.dotRef" 
            nzAutoPlay 
            nzEffect = "fade"
            (nzBeforeChange) = "onBeforeChange($event)">
            <div class = "carousel-item" nz-carousel-content *ngFor = "let banner of banners">
                <a href = "banner.url" target="_blank" class = "banner-item">
                    <img [src] = "banner.imageUrl" alt="">
                </a>
            </div>
        </nz-carousel>
    </app-wy-carousel>

    <div class="main">
        <div class="wrap">
            <div class="left">
                <div class="sec">
                    <div class="up">
                        <div class="navs">
                            <h2>
                                <i></i>
                                <a>热门推荐</a>
                            </h2>
                            <nav>
                                <a *ngFor="let tag of hotTags">{{tag.name}}</a>
                            </nav>
                        </div>
                        <a>
                            更多
                            <i nz-icon nzType="arrow-right" nzTheme="outline"></i>
                        </a>
                    </div>
                    <div class="down">
                        <div class="down-wrap">
                            <app-single-sheet 
                            class="sheet-item"
                            *ngFor="let item of songSheetList"
                            [sheet]=item
                            (onPlay) = "onPlaySheet($event)"
                            ></app-single-sheet>
                        </div>
                    </div>
                </div>
            </div>

            <div class="right">
                <app-member-card></app-member-card>
            
                <div class="settled-singer">
                    <div class="tit"><b>入驻歌手</b></div>
                    <div class="list">
                        <div class="card" *ngFor="let item of singers">
                            <div class="pic">
                                <img [src]="item.picUrl" [alt]="item.name">
                            </div>
                            <div class="txt">
                                <b class="ellipsis">{{item.name}}</b>
                                <span>专辑数：{{item.musicSize}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
